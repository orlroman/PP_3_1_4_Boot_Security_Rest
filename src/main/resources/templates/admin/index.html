<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!---------- header ------------->
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <div class="navbar-text text-light fs-5 ms-3">
            <span class="fw-bold" id="user-email"></span>
            <span>with roles:</span>
            <span id="user-roles"></span>
        </div>
        <form th:action="@{/logout}" th:method="POST">
            <input class="btn btn-outline-light" type="submit" value="Logout"/>
        </form>
    </div>
</nav>
<!------------- body --------------->
<div class="container-fluid">
    <div class="row vh-100">
        <!------------- left --------------->
        <div class="col-2 mt-3 px-0">
            <div class="row">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item ms-2">
                        <a class="nav-link active" href="/admin">Admin</a>
                    </li>
                    <li class="nav-item ms-2">
                        <a class="nav-link" href="/user">User</a>
                    </li>
                </ul>
            </div>
        </div>
        <!------------- right --------------->
        <div class="col-10 bg-light">
            <div class="row">
                <div class="col">
                    <div class="mt-2 ms-4 me-4">
                        <span class="fs-1 fw-semibold ">Admin panel</span>
                        <!-- tabs -->
                        <div class="mt-2">
                            <ul class="nav nav-tabs">
                                <li class="nav-item">
                                    <a class="nav-link active">Users table</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/admin/new">New User</a>
                                </li>
                            </ul>
                        </div>
                            <!-- table -->
                            <div class="card tab-pane show active" id="all-users">
                                <h3 class="card-header fs-4">All users</h3>
                                <div class="card-body">
                                    <hr>
                                    <table class="table table-striped" id="users-table">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Age</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--modal -->
<div class="modal fade" id="someDefaultModal" tabindex="-1" role="dialog" aria-labelledby="someDefaultModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body text-center">
            </div>

            <div class="modal-footer">
            </div>

        </div>
    </div>
</div>
<!--</script>-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/header.js"></script>
<script src="/js/admin.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
